<!DOCTYPE html>
<html lang="en" data-theme="luxury">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taskNize &mdash; Organize Yourself</title>
    <link rel="stylesheet" href="src/index.css" />

    <!-- Tabler icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body>
    <!--  MARK: Navbar  -->
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Taskey</a>
      </div>
      <div class="flex-none">
        <button class="btn btn-square btn-ghost">
          <i class="ti ti-brand-github text-xl"></i>
        </button>
      </div>
    </div>

    <!-- MARK: Content -->
    <main class="flex justify-center items-center min-h-screen">
      <div class="card bg-base-100 w-60 sm:w-72 md:w-80 shadow-2xl mb-10">
        <figure>
          <img src="pattern.png" alt="Shoes" />
        </figure>
        <div class="card-body"></div>

        <!-- class Input-->
        <input
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
        />
        <!-- Task List -->
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text">Remember me</span>
            <input type="checkbox" class="checkbox" />
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer bg-line-30 rounded">
            <span class="label-text">Remember me</span>
            <input type="checkbox" checked="checked" class="checkbox" />
          </label>
        </div>
      </div>
    </main>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
